<mat-drawer-container class="container-pages" autosize>
    <mat-drawer #drawer class="container-sidenav" mode="side">
        <div class="group-btn">
            <a mat-button color="primary" [routerLink]="['/clientes/consulta']">Consultar Clientes</a>
        </div>
        <div class="group-btn">
            <a mat-button color="primary" [routerLink]="['/clientes/cadastro']">Cadastrar Clientes</a>
        </div>
    </mat-drawer>
    <mat-toolbar color="primary" class="toolbar-top">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="box-logo">
            <div class="logo">
                <span>Safra Financeira</span>
            </div>
            <div class="text-page">
                <p class="text-page">CLIENTES</p>
            </div>
        </div>
    </mat-toolbar>
    <router-outlet />
</mat-drawer-container>
